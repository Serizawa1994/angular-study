<div class="container">
    <h1>materiasl works!</h1>
    <div>
        <h2>material-button</h2>
        <form [formGroup]="myControl" #action>
            <div>
                <mat-form-field>
                    <input type="text" matInput matType="text" 
                    formControlName="name" placeholder="your name">
                </mat-form-field>
            </div>   
            <div>
                <mat-form-field>
                    <input type="number" matInput matType="number"
                    formControlName="age" placeholder="0">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input type="email" matInput matType="email"
                    formControlName="email" placeholder="mail adress">
                </mat-form-field>
            </div>
            <button mat-raised-button (click)="doClick()">Click</button>
        </form>
        <p class="message">{{message}}</p>
    </div>
</div>
