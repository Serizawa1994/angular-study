<div id="body">
    <h1>{{title}}</h1>
    <p>{{message}}</p>
    <form [formGroup] = "myControl" (ngSubmit)="onSubmit()">
        <div>
            <select formControlName="control">
                <option>windows</option>
                <option>macOS</option>
                <option>Linux</option>
                <option>ChromeOS</option>
            </select>
        </div>
        <div>
            <input type="submit" value="click">
        </div>
    </form>
</div>
