<div id="body">
    <h1>{{title}}</h1>
    <p>{{message}}</p>
    <form [formGroup] = "myControl" (ngSubmit)="onSubmit()">
        <div>
            <label>
                <input type="radio" value="male" formControlName="control">Male
            </label>
            <label>
                <input type="radio" value="female" formControlName="control">Female
            </label>
        </div>
        <div>
            <input type="submit" value="click">
        </div>
    </form>
</div>
